<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #offline-popup {
            background-color: #f44336;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        #online-indicator {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="offline-popup">You are offline, please wait until you are reconnected.</div>
<div id="online-indicator">You are connected!</div>

<button id="check-connection-btn" onclick="checkConnection()">Check Connection</button>

<script>
    let offlinePopup = document.getElementById('offline-popup');
    let onlineIndicator = document.getElementById('online-indicator');
    let checkConnectionBtn = document.getElementById('check-connection-btn');

    function showOfflinePopup() {
        offlinePopup.style.display = 'block';
        onlineIndicator.style.display = 'none';
        checkConnectionBtn.style.display = 'block';
    }

    function hideOfflinePopup() {
        offlinePopup.style.display = 'none';
        onlineIndicator.style.display = 'block';
        checkConnectionBtn.style.display = 'none';
    }

    function checkConnection() {
        if (navigator.onLine) {
            hideOfflinePopup();
        } else {
            showOfflinePopup();
        }
    }

    window.addEventListener('online', hideOfflinePopup);
    window.addEventListener('offline', showOfflinePopup);
</script>

</body>
</html>
