<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-textbox {
      width: 300px;
      height: 20px;
      background-color: black;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #customTextbox{
        color: white;
    }
  </style>
  <title>Custom Textbox</title>
</head>
<body>

<div>
  <label for="customTextbox">Type here:</label>
  <div id="customTextbox" class="custom-textbox" contenteditable="true"></div>
</div>

<script>
  let customTextbox = document.getElementById('customTextbox');

  customTextbox.addEventListener('input', function () {
    // Handle input changes
    console.log("Content: ", this.textContent);
  });
</script>

</body>
</html>
